<section class="container py-4">
  <div class="row">
    <div class="col-md-12">
      <ul id="tabsJustified" class="nav nav-tabs">
        <li class="nav-item"><a href="" data-target="#home1" data-toggle="tab" class="nav-link small text-uppercase">Rejestracja</a>
        </li>
        <li class="nav-item"><a href="" data-target="#profile1" data-toggle="tab"
                                class="nav-link small text-uppercase active">Logowanie</a></li>
      </ul>
      <br>
      <div id="tabsJustifiedContent" class="tab-content">
        <div id="home1" class="tab-pane fade">


          <div class="card">
            <div class="card-block">
              <h2 class="mt-2 ml-2">Rejestracja</h2>
              <!--<ul class="list-inline text-center">-->
                <!--<li class="list-inline-item"><a class="btn btn-lg" href="" title="Twitter"><i-->
                  <!--class="fa fa-2x fa-twitter"></i></a>&nbsp;-->
                <!--</li>-->
                <!--<li class="list-inline-item"><a class="btn btn-lg" href="" title=""><i-->
                  <!--class="fa fa-2x fa-google-plus"></i></a>&nbsp;-->
                <!--</li>-->
                <!--<li class="list-inline-item"><a class="btn btn-lg" href="" title="Facebook"><i-->
                  <!--class="fa fa-2x fa-facebook"></i></a></li>-->
              <!--</ul>-->
              <form role="form" [formGroup]="modelFormRegister" (ngSubmit)="onSubmitRegister()">
                <div class="form-group row">
                  <label for="input2EmailForm" class="sr-only control-label">email</label>
                  <div class="offset-sm-2 col-sm-8">
                    <input type="text" class="form-control" id="input2EmailForm" placeholder="email" required="" formControlName="email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="input2PasswordForm" class="sr-only control-label">password</label>
                  <div class="offset-sm-2 col-sm-8">
                    <input type="password" class="form-control" id="input2PasswordForm" placeholder="password" required="" formControlName="password">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="input2Password2Form" class="sr-only control-label">verify</label>
                  <div class="offset-sm-2 col-sm-8">
                    <input type="password" class="form-control" id="input2Password2Form" placeholder="verify password"
                           required="">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-sm-2 col-sm-8 pb-3 pt-2">
                    <button type="submit" class="btn btn-outline-secondary btn-lg btn-block">Zarejestruj</button>
                  </div>
                </div>
              </form>
            </div>
          </div>


        </div>
        <div id="profile1" class="tab-pane fade active show">


          <div class="card">
            <div class="card-block">
              <h2 class="mt-2 ml-2">Logowanie</h2>
              <!--<ul class="list-inline text-center">-->
                <!--<li class="list-inline-item"><a class="btn btn-lg" href="" title="Twitter"><i-->
                  <!--class="fa fa-2x fa-twitter"></i></a>&nbsp;-->
                <!--</li>-->
                <!--<li class="list-inline-item"><a class="btn btn-lg" href="" title=""><i-->
                  <!--class="fa fa-2x fa-google-plus"></i></a>&nbsp;-->
                <!--</li>-->
                <!--<li class="list-inline-item"><a class="btn btn-lg" href="" title="Facebook"><i-->
                  <!--class="fa fa-2x fa-facebook"></i></a></li>-->
              <!--</ul>-->
              <form role="form" [formGroup]="modelFormLogin" (ngSubmit)="onSubmitLogin()">
                <div class="form-group row">
                  <label for="inputEmailForm" class="sr-only control-label">Email</label>
                  <div class="offset-sm-2 col-sm-8">
                    <input type="text" class="form-control" id="inputEmailForm" placeholder="email" required="" formControlName="email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPasswordForm" class="sr-only control-label">Password</label>
                  <div class="offset-sm-2 col-sm-8">
                    <input type="text" class="form-control" id="inputPasswordForm" placeholder="password" required="" formControlName="password" type="password">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-sm-2 col-sm-8">
                    <div class="checkbox small">
                      <label>
                        <input type="checkbox"> Remember me
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-sm-2 col-sm-8 pb-3 pt-2">
                    <button type="submit" class="btn btn-outline-secondary btn-lg btn-block" trigger="click" id="login-button">Zaloguj</button>
                  </div>
                </div>
              </form>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</section>
